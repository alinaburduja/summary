.slider {
  -webkit-appearance: none;
  width: 70%;
  height: 10px;
  background: white;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}
.slidecontainer {
  width: 100%;
}
.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 15px;
  height: 15px;
  background: rgb(81, 185, 207);
  cursor: pointer;
}
</style>

<body style="background-color: rgb(224,224,224); font-family: sans-serif">

    <div class="container">
      <div class="row">        
        <div class="col">
          <form method="POST" action="/">
            <button type="submit" class="btn btn-info mt-4" disabled>Vector:</button>
            <button type="submit" class="btn btn-info mt-4" name="vec" value="1">Oftalmologic</button>
            <button type="submit" class="btn btn-info mt-4" name="vec" value="2">CoRoLa</button>
            <br><br>
            <div class="slidecontainer">
              <span>30%</span>
              <input type="range" min="30" max="80" value="30" step="10" class="slider" name="proc">
              <span>80%</span>
            </div>
            <br>
            <textarea name="nameText" cols="60%" rows="20%" onfocus="this.value=''" style="resize: none">{{text}}</textarea>
          </form>
        </div>

        <div class="col">
          <button class="btn btn-info mt-4" onclick="copyToClipboard('#result')">Copiere</button>
          <br><br><br><br>
          <textarea cols="60%" rows="20%" style="resize: none" readonly id="result">{{result}}</textarea>
        </div>

      </div>      
    </div>

        function copyToClipboard(element) {
          alert("Textul a fost copiat");
